<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>

    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>

    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" id="extraer_dinero">Extraer dinero</button>
        <button class="links" id="depositar_dinero">Depositar dinero</button>
        <button class="links" id="pagar_servicio">Pagar servicios</button>
        <button class="links" id="transferir_dinero">Transferir dinero</button>
        <button class="links" id="cambiar_limite_extraccion">Cambiar límite de extracción</button>
        <button class="links" id="cerrar_sesion">Cerrar Sesión</button>
      </div>
      
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
      </div>

    </div>
    <script src="index.js"></script>
    <script src="sweetalert.min.js"></script>

    </body>
</html>
